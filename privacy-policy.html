            <h3>I. RECOPILACIÓN Y USO DE LA INFORMACIÓN</h3>
            Recopilamos varios tipos diferentes datos de información para diversos fines para proporcionarle y mejorar nuestro Servicio.<br><br>

            Si no utiliza (inicia sesión) en el servicio durante dos años, se eliminarán todos sus datos personales.<br><br>

            Tipos de Datos Recopilados:<br><br>

            <span class="section-title">1. Datos Personales</span><br><br>

            Al utilizar nuestro Servicio, podemos pedirle que nos proporcione cierta información de identificación personal que se puede utilizar para contactarlo o identificarlo ("Datos personales"). La información de identificación personal puede incluir, entre otros:<br><br>

            Dirección de correo electrónico Cookies y Datos de uso<br><br>

            <span class="section-title">2. Datos de Uso</span><br><br>
            También podemos recopilar información que su navegador envía cada vez que visita nuestro Servicio o cuando accede al Servicio por o a través de un dispositivo móvil ("Datos de uso").<br><br>

            Estos Datos de Uso pueden incluir información como la dirección del Protocolo de Internet de su computadora (por ejemplo. Dirección IP), tipo de navegador, versión del navegador, las páginas de nuestro Servicio que visita, la hora y fecha de su visita, el tiempo dedicado a esas páginas, identificadores de dispositivo únicos y otros datos de diagnóstico.<br><br>

            Cuando accede al Servicio por o a través de un dispositivo móvil, estos Datos de Uso pueden incluir información como el tipo de dispositivo móvil que utiliza, su ID único de dispositivo móvil, la dirección IP de su dispositivo móvil, su sistema operativo móvil, el tipo de navegador de Internet móvil que utiliza, identificadores de dispositivo únicos y otros datos de diagnóstico.<br><br>

            <span class="section-title">3. Seguimiento de Datos de Cookies</span><br><br>
            Utilizamos cookies y tecnologías de seguimiento similares para rastrear la actividad en nuestro Servicio y mantener cierta información.<br><br>

            Las cookies son archivos con una pequeña cantidad de datos que pueden incluir un identificador único anónimo. Las cookies se envían a su navegador desde un sitio web y se almacenan en su dispositivo. Las tecnologías de seguimiento también utilizadas son balizas, etiquetas y scripts para recopilar y rastrear información y para mejorar y analizar nuestro Servicio.<br><br>

            Puede indicar a su navegador que rechace todas las cookies o que indique cuándo se envía una cookie. Sin embargo, si no acepta cookies, es posible que no pueda utilizar algunas partes de nuestro Servicio.<br><br>

            Ejemplos de Cookies que utilizamos:<br><br>

            Cookies de Sesión. Utilizamos Cookies de sesión para operar nuestro Servicio. Cookies de Preferencia. Utilizamos Cookies de preferencias para recordar sus preferencias y diversas configuraciones. Cookies de Seguridad. Utilizamos Cookies de seguridad por motivos de seguridad.<br><br>

            

            <h3>II. USO DE DATOS</h3>
            Grassland Forest utiliza los datos recopilados para diversos fines:<br><br>

            Para proporcionar y mantener el Servicio<br>
            Para notificarle sobre cambios en nuestro Servicio<br>
            Para permitirle participar en funciones interactivas de nuestro Servicio cuando elija hacerlo<br>
            Para proporcionar atención al cliente y apoyo<br>
            Proporcionar análisis o información valiosa para que podamos mejorar el Servicio<br>
            Para monitorear el uso del Servicio<br>
            Para detectar, prevenir y abordar problemas técnicos<br><br>

                        
            <h3>III. TRANSFERENCIA DE DATOS</h3>
            Su información, incluidos los Datos personales, puede transferirse a — y mantenerse en — computadoras ubicadas fuera de su estado, provincia, país u otra jurisdicción gubernamental donde las leyes de protección de datos pueden diferir de las de su jurisdicción.<br><br>

            Si se encuentra fuera de los Estados Unidos y elige proporcionarnos información, tenga en cuenta que transferimos los datos, incluidos los Datos personales, a los Estados Unidos y los procesamos allí.<br><br>

            Su consentimiento a esta Política de privacidad seguido de su envío de dicha información representa su acuerdo con esa transferencia.<br><br>

            Grassland Forest tomará todas las medidas razonablemente necesarias para garantizar que sus datos se traten de forma segura y de acuerdo con esta Política de Privacidad y no se transferirán sus Datos Personales a una organización o país a menos que existan controles adecuados, incluida la seguridad de sus datos y otra información personal<br><br>

            
            <h3>IV. DIVULGACIÓN DE DATOS</h3>
            Requisitos legales Grassland Forest puede divulgar sus Datos Personales en la creencia de buena fe de que dicha acción es necesaria para:<br><br>

            Para cumplir con una obligación legal
            Para proteger y defender los derechos o la propiedad de Grassland Forest
            Para prevenir o investigar posibles irregularidades en relación con el Servicio
            Para proteger la seguridad personal de los usuarios del Servicio o del público
            Para proteger contra responsabilidad legal<br>

            

            <h3>V. SEGURIDAD DE LOS DATOS</h3>
            La seguridad de sus datos es importante para nosotros, pero recuerde que ningún método de transmisión a través de Internet o método de almacenamiento electrónico es 100% seguro. Si bien nos esforzamos por utilizar medios comercialmente aceptables para proteger sus Datos personales, no podemos garantizar su seguridad absoluta.

            <h3>VI. PROVEEDORES DE SERVICIOS</h3>
            Podemos emplear compañías e individuos de terceros para facilitar nuestro Servicio ("Proveedores de Servicios"), para proporcionar el Servicio en nuestro nombre, para realizar servicios relacionados con el Servicio o para ayudarnos a analizar cómo se utiliza nuestro Servicio.<br><br>

            No tenemos control ni asumimos ninguna responsabilidad por el contenido, las políticas de privacidad o las prácticas de los sitios o servicios de terceros.<br>

            <h3>VIII. PRIVACIDAD DE LOS NIÑOS</h3>
            Nuestro Servicio no se dirige a ninguna persona menor de 18 años ("Niños").<br><br>
            
            No recopilamos a sabiendas información de identificación personal de ninguna persona menor de 18 años. Si usted es padre o tutor y sabe que sus Hijos nos han proporcionado Datos Personales, contáctenos. Si nos damos cuenta de que hemos recopilado Datos personales de niños sin verificar el consentimiento de los padres, tomamos medidas para eliminar esa información de nuestros servidores.<br>
